<section class="content-login">
    <div class="container pt-4 pb-4">
        <div class="row justify-content-center">
            <div class="col col-12 col-md-8 col-lg-6">
                <div class="login">
                    <h2 class="pb-3 text-center"><strong>Login,</strong><br>
                        <small>with your email.</small>
                    </h2>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control is-valid" placeholder="Email" value="peterking@example.com" required>
                            <div class="invalid-feedback">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control is-invalid"  placeholder="Password" required>
                            <div class="invalid-feedback">Please provide a valid password.</div>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary-snk btn-block text-uppercase">Sign In</button>
                        <div class="row pt-2">
                            <div class="col-6">
                                <a href="forgot-password.html">
                                    <small>Forgot Password?</small>
                                </a>
                            </div>
                            <div class="col-6 text-right">
                                <a href="create-an-account.html">
                                    <small>Create an Account</small>
                                </a>
                            </div>
                        </div>
                    </form>

                    <h2 class="pt-3 text-center">
                        <small>or easily using.</small>
                    </h2>
                    <p class="text-center">
                    <a href="#" class="btn btn-facebook mb-2 mr-2"><i class="fa fa-facebook"></i> &nbsp; Facebook</a>
                    <a href="#" class="btn btn-twitter mb-2 mr-2"><i class="fa fa-twitter"></i> &nbsp; Twitter</a>
                    <a href="#" class="btn btn-google-plus mb-2 mr-2"><i class="fa fa-google-plus"></i> &nbsp; Google
                        Plus</a>
                    </p>

                </div>

            </div>
        </div>
    </div>
</section>
